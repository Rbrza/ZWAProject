<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Správa faktur</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="index.js" defer></script>

</head>
<body>
<header class="header">
    <ul class="header-links">
        <li>
            <a href="index.html">Osoby</a>
            <a href="#">Statistiky</a>
        </li>
        <i class="bi bi-person-circle profile-icon"></i>
    </ul>
</header>
<main>
    <div class="main-registration-container">
        <h1>Registrační formulář</h1>
        <div class="registration-form-wrapper">
            <form id="form" method="POST">
                <div class="registration-form">
                    <div>
                        <label class="inputWrap">
                            Jméno:
                            <input type="text" name="first-name" placeholder="Karel" required>
                        </label>

                        <label class="inputWrap">
                            Příjmení:
                            <input type="text" name="last-name" placeholder="Nový" required>
                        </label>

                        <label class="inputWrap">
                            Email:
                            <input type="email" name="email" placeholder="example@email.com" required>
                        </label>

                        <label class="inputWrap">
                            Telefon:
                            <input type="number" name="phone-number" placeholder="00420777888999" required>
                        </label>

                        <label class="inputWrap">
                            Datum narození:
                            <input type="datetime-local" name="DOB" placeholder="Datum narození" required>
                        </label>
                    </div>

                    <div class="registration-form-password-wrapper">

                        <label class="inputWrap">
                            Heslo:
                            <input id="password" type="password" name="password" placeholder="Heslo" required>
                        </label>

                        <label id="password2-wrap" class="inputWrap">
                            Potrvďte heslo:
                            <input id="password2" type="password" name="password2" placeholder="Heslo" required>
                        </label>

                    </div>

                </div>

                <button type="submit" class="button-20 create-account-button">Create account</button>

            </form>
        </div>
    </div>
</main>
<footer>

</footer>
</body>
</html>
